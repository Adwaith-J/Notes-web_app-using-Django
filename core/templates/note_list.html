{% extends "base.html" %}

{% block content %}
  <h2 class="mb-3 text-dark">My Notes</h2>   

  {% if notes %}
    <div class="list-group shadow-sm">
      {% for note in notes %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ note.title }}</h5>
            <p class="mb-1 text-muted">{{ note.content }}</p>
          </div>
          <div>
            <a href="{% url 'note_edit' note.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No notes yet. <a href="{% url 'note_add' %}">Add one</a>.</p>
  {% endif %}
{% endblock %}
