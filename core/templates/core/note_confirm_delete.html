{% extends "base.html" %}

{% block content %}
  <div class="alert alert-danger shadow-sm bg-dark border border-danger">
  <h4 class="alert-heading text-danger">⚠️ Confirm Delete</h4>

    <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
